<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="http://localhost:10000/api/usuario/login" method="post">
        <label for="campo_usuario">Usuario:</label>
        <input type="text" id="campo_usuario" name="usuario">
        <label for="campo_clave">Clave</label>
        <input type="password" id="campo_clave" name="clave">
        <label for="tipo_usuario">Tipo de usuario:</label>
        <select id="tipo_usuario" name="tipo">
            <option value="residente">Residente</option>
            <option value="administrador">Administrador</option>
        </select>
        <button>Log in</button>
    </form>
</body>
</html>
